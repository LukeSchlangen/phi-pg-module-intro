<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books and Databases</title>
  <script src="vendors/jquery.js" charset="utf-8"></script>
  <script src="scripts/client.js" charset="utf-8"></script>
</head>
<body>
  <h1>Book Shelf</h1>
  <form id="newBookForm">
    <input id="newBookTitle" placeholder="Title">
    <input id="newBookAuthor" placeholder="Author">
    <input id="newBookEdition" placeholder="Edition">
    <input id="newBookPublisher" placeholder="Publisher">
    <button type="submit" id="newBookButton">Click here to add the book!</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Publisher</th>
      </tr>
    </thead>
    <tbody id="bookShelf">
    </tbody>
  </table>
  <ul id="bookShelf">
  </ul>
</body>
</html>
